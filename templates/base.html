{% load staticfiles %}
<html>
  <head>
    <title>{%block head_title%}Bangkok Veggie{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Optional theme -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>{% block style %}{% endblock %}</style>
    {% block head_extra %}{% endblock %}
  </head>
  <body>

    <!-- Site Title -->
    <div class="container">
      <div class = "site-title" align="center">
        <img src="{% static 'img/title.jpg' %}">
      </div>
    </div>

    <!-- Navigation -->
    {% include 'navbar.html' %}

    {% include 'messages_display.html'%}
    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>



    <footer class="footer">

    <div class="footer-socials">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
    </div>

    <div class="footer-bottom">
      <i class="fa fa-copyright"></i> Copyright 2017. Fibuco.<br>
    </div>
    </footer>

    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function(){
      $("#id_title").on('input change keyup paste', function() {
        $("#preview-title").text($(this).val());
        });
      $(".wmd-input").on('input change keyup paste', function() {
        var m = $(marked($(this).val()));
        m.find("img").map(function () {
          $(this).addClass('img-responsive');
          });
        $("#preview-content").html(m);
      });
    });
    $(document).ready(function(){
      $('#id_draft').click(function(){
        if ( $(this).is(':checked')) {
          $('input[name=poster]').attr("value","Save Draft!");
        }
        else {
          $('input[name=poster]').attr("value","Post It!");
        }
      });
    });
    </script>
  </body>
</html>
