<!-- Doctype html-->

<html>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <h1>{{ post.title }}</h1>


    <h2>{{ post.content }}</h2>

    <p>Created: {{ post.timestamp }}</p>
    <p>Last Updated: {{ post.updated }}</p>

  </body>
</html>
